service: serverless-app-funds-og1

package:
  patterns:
    - '!layerSourceTarball.tar.gz'

layers:
  myLayer:
    path: layers  # Ruta a tu layer
    description: "My shared libraries layer"

provider:
  name: aws
  runtime: python3.11
  region: us-east-1

functions:
  app:
    name: func-funds-og1
    handler: app.handler
    role: LambdaExecutionRole
    layers:
      - { Ref: MyLayerLambdaLayer }
    package: 
      include: 
        - app.py
        - config/**
        - routes/**
        - schemas/**
        - models/**
    events:
      - http:
          path: /v1
          method: ANY
resources:
  Resources:
    LambdaExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action: sts:AssumeRole
        RoleName: iam-func-funds-og1-role
        Policies:
          - PolicyName: LambdaExecutionPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: arn:aws:logs:*:*:*